            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
            <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    
            <script src="/app.js"></script>
            <script src="/ui-bootstrap-tpls-2.5.0.min.js"></script>
        <script>
     
        </script>
    </head>
    
    <body>
                    <div class="container">
                                    <div class="navbar navbar-inverse">
                                    <nav>
                                            <a href="#" style="padding: 10px" ng-click="removeRefresh()">Home</a>
                                            <a href="http://localhost:8000/watchlist" style="padding: 10px" ng-click="removeRefresh()">Portfolio</a>
                                            <a href="http://localhost:8000/addTicker" style="padding: 10px" ng-click="removeRefresh()">Add_Ticker_to_watchlist</a>
                                            <a href="http://localhost:8000/removeTicker" style="padding: 10px" ng-click="removeRefresh()">Remove_Ticker_to_watchlist</a>
                                            <a href="http://localhost:8000/portfolio" style="padding: 10px" ng-click="removeRefresh()">Watchlist</a>

                                    </nav>
                                    </div>
                    </div>
                    <div ng-controller="ngPortfolio">
                        
                        
                        
                            <div class="container">
                                <h1 class="jumbotron">My Stock Watchlist</h1>
                            </div>
                            <form class="container">
                            </form>
                            <div class="container">
                            <table class="table" id="myTable">
                                <thead style="background-color:#808080;">
                                    <tr>
                                        <td>Ticker</td>
                                        <td>Price</td>  
                                        <td>High</td>
                                        <td>Low</td>
                                        <td>Volume</td>
                                        <td>Previous-close</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="tn in tickerNames | orderBy : 'ticker'">
                                        <td ng-style="{background: (tn['previousClose'] > tn['close'] ? '#E94B3C' : '#92B558')}">{{tn['ticker']}}</td>
                                        <td ng-style="{color: (tn['previousClose'] > tn['close'] ? 'red' : 'green')}">{{tn['ask']}}</td>
                                        <td ng-style="{color: (tn['previousClose'] > tn['close'] ? 'red' : 'green')}">{{tn['high']}}</td>
                                        <td ng-style="{color: (tn['previousClose'] > tn['close'] ? 'red' : 'green')}">{{tn['low']}}</td>
                                        <td ng-style="{color: (tn['previousClose'] > tn['close'] ? 'red' : 'green')}">{{tn['volume']}}</td>
                                        <td ng-style="{color: (tn['previousClose'] > tn['close'] ? 'red' : 'green')}">{{tn['previousClose']}}</td>
                                    </tr>
                                </tbody>
                        
                            </table>
                         <!--   {{gowthamshankar22}} -->
                        </div>
                        </div>
    </body>
    
    </html>
